name: Minify JS

on:
  push:
    branches:
      - main

jobs:
  minify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Minify JS
        uses: github-actions/minify-js@v1
        with:
          files: './src/script.js'
          output: './src/script.min.js'
